extends: [[spectral:oas, recommended]]
description: Qubership's rules for a high quality specification.
rules:
  license-url:
    description: License URL check
    given: $.info.license
    severity: warn
    then:
      field: url
      function: truthy
  no-example-com-in-url:
    description: Url must not use example.com based domain inside
    given: $..*
    severity: warn
    then:
      field: url
      function: pattern
      functionOptions:
        notMatch: example\.com
  server-variables-descriptions:
    description: Server variables need to be described
    given: $.servers.variables[*]
    severity: warn
    then:
      field: description
      function: truthy
  paths-description:
    description: All the paths need to be described
    given: $.paths[*][*]
    severity: warn
    then:
      field: description
      function: truthy
  request-body-description:
    description: All the request bodies need to be described
    given: $.paths[*][*].requestBody
    severity: warn
    then:
      field: description
      function: truthy
  responses-description:
    description: All the responses need to be described
    given: $.paths[*][*].responses[*]
    severity: warn
    then:
      field: description
      function: truthy
  components-security-schemas-description:
    description: All the component security schemas need to be described
    given: $.components.securitySchemes[*]
    severity: warn
    then:
      field: description
      function: truthy
  schema-description:
    description: All the schemas need to be described
    given: $.schema[*]
    severity: warn
    then:
      field: description
      function: truthy
  schema-properties-description:
    description: All the schema properties need to be described
    given: $.schema.properties[*]
    severity: warn
    then:
      field: description
      function: truthy
  schema-properties-children-description:
    description: All the schema children properties need to be described
    given: $.schema.properties[*][*].properties
    severity: warn
    then:
      field: description
      function: truthy
