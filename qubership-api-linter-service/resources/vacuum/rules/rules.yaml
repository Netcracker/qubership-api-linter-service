extends: [[spectral:oas, recommended]]
description: Netcracker's rules for a high quality specification.
documentationUrl: https://apihub.netcracker.com
rules:
  license-url:
    message: "License must have an URL defined"
    description: License URL check
    formats:
        - oas3
        - oas3_1
    given: $.info.license
    howToFix: Please supply license object with "url"
    recommended: true
    resolved: true
    severity: warn
    then:
        field: url
        function: truthy
  no-example-com-in-url:
    message: "Url must not use example.com anyhow"
    description: Url must not use example.com based domain inside
    formats:
        - oas3
        - oas3_1
    given: $..*
    howToFix: Please exclude example.com from "url"
    recommended: true
    resolved: true
    severity: warn
    then:
      field: url
      function: pattern
      functionOptions:
        notMatch: example\.com
  server-variables-descriptions:
    description: Server variables need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.servers.variables[*]
    howToFix: Please add 'description' field to the server variable
    recommended: true
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  paths-description:
    description: All the paths need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.paths[*][*]
    howToFix: Please add 'description' field to the path
    recommended: true
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  request-body-description:
    description: All the request bodies need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.paths[*][*].requestBody
    howToFix: Please add 'description' field to the request body
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  responses-description:
    description: All the responses need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.paths[*][*].responses[*]
    howToFix: Please add 'description' field to the response children
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  components-security-schemas-description:
    description: All the component security schemas need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.components.securitySchemes[*]
    howToFix: Please add 'description' field to all the component security schemas
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  schema-description:
    description: All the schemas need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.schema[*]
    howToFix: Please add 'description' field to all the schemas
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  schema-properties-description:
    description: All the schema properties need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.schema.properties[*]
    howToFix: Please add 'description' field to all the schema propertiess
    severity: warn
    then:
      field: description
      function: truthy
    type: style
  schema-properties-children-description:
    description: All the schema children properties need to be described
    documentationUrl: https://bass.betcracker.com
    given: $.schema.properties[*][*].properties
    howToFix: Please add 'description' field to all the schema children propertiess
    severity: warn
    then:
      field: description
      function: truthy
    type: style
